    <div class="container">
        <div class="row"><h3> Домашнее задание номер 10 </h3></div>
        <div class="row">
            <div class="col">
                <input type="number" id="userNumber">
                <input type="button" id="btnCalc" value="Чет / нечет">

    <script>
        /**

        document.getElementById("btnCalc").onclick = function () {
            let userNumber = document.getElementById("userNumber").value
            let result = Boolean(userNumber % 2)
            // let result = userNumber % 2
            console.log(typeof (result))
            document.getElementById("result").innerText = "Нечетное: " + result
        }
